...


---
apiVersion: v1
kind: Pod
metadata:
  namespace: monitoring
  name: sb-11-monitoring-application
  labels:
    app: sb-11
    test: liveness
spec:
  restartPolicy: OnFailure
  nodeSelector:
    node-type: worker
  serviceAccountName: sb-11-monitoring-service-account
  containers:

    # ----------------------------------------------------
    - name: testing-pod
      image: alpine:3.18
      command: [ "sh", "-c", "echo \"Install OpenSSH\";
        apk add openssh-server;
        ssh-keygen -t rsa -f /etc/ssh/ssh_host_rsa_key -q -N \"\";
        sed -i \"s/#PermitRootLogin prohibit-password/PermitRootLogin yes/g\" /etc/ssh/sshd_config;
        echo \"root:123456\" | chpasswd;
        /usr/sbin/sshd -D -e -ddd
        "
      ]
      ports:
      - containerPort: 22
        name: tcp22

      resources:
        limits:
          memory: 256Mi
          cpu: 500m
        requests:
          memory: 128Mi
          cpu: 250m


    # ----------------------------------------------------
    - name: prometheus
      image: reg.docker.askug.net:5000/prometheus-sb-11:0.0.5
      args: [
        "--config.file=/etc/prometheus/prometheus.yml",
        "--storage.tsdb.path=/var/lib/prometheus/",
        "--web.console.templates=/etc/prometheus/consoles",
        "--web.console.libraries=/etc/prometheus/console_libraries",
        "--web.external-url=https://prometheus.askug.net",
        "--web.enable-lifecycle",
        "--config.auto-reload"
      ]

      livenessProbe:
        httpGet:
          path: /-/healthy
          port: 9090
        initialDelaySeconds: 5
        periodSeconds: 5

      readinessProbe:
        httpGet:
          path: /-/ready
          port: 9090
        initialDelaySeconds: 3
        periodSeconds: 3

      volumeMounts:
        - mountPath: "/etc/prometheus/prometheus.yml"
          name: monitoring-data-config
          subPath: "prometheus.yml"
          readOnly: true
        - mountPath: "/etc/prometheus/email_rules.yml"
          name: monitoring-data-config
          subPath: "email_rules.yml"
          readOnly: true
        - mountPath: "/etc/prometheus/telegram_rules.yml"
          name: monitoring-data-config
          subPath: "telegram_rules.yml"
          readOnly: true
        - mountPath: "/var/lib/prometheus"
          name: monitoring-data-volume
          subPath: "caches/prometheus"

      ports:
      - containerPort: 9090
        name: tcp9090

      env:
      - name: PROMETHEUS_VERSION
        value: 2.47.0

      resources:
        limits:
          memory: 4Gi
          cpu: "4"
        requests:
          memory: 2Gi
          cpu: "2"

    # ----------------------------------------------------
    - name: pushgateway
      image: reg.docker.askug.net:5000/pushgateway-sb-11:0.0.5

      livenessProbe:
        httpGet:
          path: /-/healthy
          port: 9091
        initialDelaySeconds: 5
        periodSeconds: 5

      readinessProbe:
        httpGet:
          path: /-/ready
          port: 9091
        initialDelaySeconds: 3
        periodSeconds: 3

      ports:
      - containerPort: 9091
        name: tcp9091

      env:
      - name: PUSHGATEWAY_VERSION
        value: 1.6.2

      resources:
        limits:
          memory: 256Mi
          cpu: 500m
        requests:
          memory: 128Mi
          cpu: 250m

    # ----------------------------------------------------
    - name: alertmanager
      image: reg.docker.askug.net:5000/alertmanager-sb-11:0.0.5
      args: [
        "--web.external-url=https://alertmanager.askug.net",
        "--config.file=/etc/alertmanager/alertmanager.yml"
      ]

      livenessProbe:
        httpGet:
          path: /-/healthy
          port: 9093
        initialDelaySeconds: 5
        periodSeconds: 5

      readinessProbe:
        httpGet:
          path: /-/ready
          port: 9093
        initialDelaySeconds: 3
        periodSeconds: 3

      volumeMounts:
        - mountPath: "/etc/alertmanager/alertmanager.yml"
          name: monitoring-data-config
          subPath: "alertmanager.yml"
          readOnly: true
        - mountPath: "/etc/alertmanager/telegram.token"
          name: monitoring-data-secrets
          subPath: "telegram.token"
          readOnly: true
        - mountPath: "/etc/alertmanager/email.password"
          name: monitoring-data-secrets
          subPath: "email.password"
          readOnly: true

      ports:
      - containerPort: 9093
        name: tcp9093

      env:
      - name: ALERTMANAGER_VERSION
        value: 0.26.0

      resources:
        limits:
          memory: 256Mi
          cpu: 500m
        requests:
          memory: 128Mi
          cpu: 250m
  
    # ----------------------------------------------------
    - name: grafana
      image: reg.docker.askug.net:5000/grafana-sb-11:0.0.5

      livenessProbe:
        httpGet:
          path: /api/health
          port: 3000
        initialDelaySeconds: 5
        periodSeconds: 5

      readinessProbe:
        httpGet:
          path: /healthz
          port: 3000
        initialDelaySeconds: 3
        periodSeconds: 3

      volumeMounts:
        - mountPath: "/opt/grafana/data"
          name: monitoring-data-volume
          subPath: "caches/grafana/data"
        - mountPath: "/opt/grafana/conf"
          name: monitoring-data-volume
          subPath: "caches/grafana/conf"

      ports:
      - containerPort: 3000
        name: tcp3000

      env:
      - name: GRAFANA_VERSION
        value: 10.1.1
      - name: GF_PATHS_CONFIG
        value: /opt/grafana/conf/grafana.ini
      - name: GF_SERVER_ROOT_URL
        value: https://grafana.askug.net

      resources:
        limits:
          memory: 4Gi
          cpu: "4"
        requests:
          memory: 2Gi
          cpu: "2"

    # ----------------------------------------------------
    - name: hooker
      image: reg.docker.askug.net:5000/hooker-sb-11:0.0.5

      livenessProbe:
        httpGet:
          path: /healthy
          port: 18080
        initialDelaySeconds: 5
        periodSeconds: 5

      readinessProbe:
        httpGet:
          path: /ready
          port: 18080
        initialDelaySeconds: 3
        periodSeconds: 3

      ports:
      - containerPort: 18080
        name: tcp18080

      resources:
        limits:
          memory: 64Mi
          cpu: 125m
        requests:
          memory: 32Mi
          cpu: 64m

  volumes:
    - name: monitoring-data-secrets
      secret:
        secretName: sb-11-monitoring-secrets
    - name: monitoring-data-config
      configMap:
        name: sb-11-monitoring-config
    - name: monitoring-data-volume
      persistentVolumeClaim:
        claimName: sb-11-monitoring-data

...


