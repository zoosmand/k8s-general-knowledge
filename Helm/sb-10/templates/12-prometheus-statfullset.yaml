apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    {{- include "monitoring.labels" . | nindent 4 }}
    test: liveness
  name: {{ printf "%s-%s" "prometheus" (include "monitoring.statefullSetName" .) | trunc 63 | trimSuffix "-" }}
  namespace: {{ include "monitoring.namespace" . }}
spec:
  serviceName: {{ printf "%s-%s" "prometheus" (include "monitoring.statefullSetServiceName" .) | trunc 63 | trimSuffix "-" }}
  replicas: {{ .Values.prometheus.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "monitoring.fullname" . }}
  template:
    metadata:
      labels:
        {{- include "monitoring.selectorLabels" . | nindent 8 }}
    spec:
      nodeSelector:
        node-type: {{ .Values.global.nodeSelector }}
      restartPolicy: Always
      serviceAccountName: {{ include "monitoring.serviceAccountName" . }}
      automountServiceAccountToken: true
      containers:
        # ---
        - name: prometheus
          image: {{ printf "%s/%s:%s" .Values.global.repository .Values.prometheus.image.name (default .Chart.Version .Values.prometheus.image.tag) }}

          # command: [ "nohup", "/bin/sh", "-c" ]
          # args:
          #   ["while true; do rm -f /tmp/healthy; date > /tmp/healthy; sleep 7; done", "&"]
          #   # - touch /tmp/healthy; sleep 30; rm -f /tmp/healthy; sleep 600
          
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: {{ .Values.prometheus.service.port }}
              httpHeaders:
              - name: Authorization
                value: "Bearer TokenXXXToken" # ToDo put the token to a secret
            initialDelaySeconds: 5
            periodSeconds: 5

          readinessProbe:
            httpGet:
              path: /-/ready
              port: {{ .Values.prometheus.service.port }}
              httpHeaders:
              - name: Authorization
                value: "Bearer TokenXXXToken" # ToDo put the token to a secret
            initialDelaySeconds: 3
            periodSeconds: 3

          ports:
          - containerPort: {{ .Values.prometheus.service.port }}
            name: {{ printf "%s-%.0f" "tcp" .Values.prometheus.service.port }}

          env:
          - name: PROMETHEUS_VERSION
            value: 2.47.0 # ToDo remove verison into vars

          resources:
            limits:
            {{- with .Values.prometheus.resources.limits -}}
            {{- toYaml . | nindent 14 }}
            {{- end }}
            requests:
            {{- with .Values.prometheus.resources.requests -}}
            {{- toYaml . | nindent 14 }}
            {{- end }}

          volumeMounts:
            - mountPath: "/etc/prometheus/prometheus.yml"
              name: monitoring-data-config
              subPath: "prometheus.yml"
              readOnly: true
            - mountPath: "/var/lib/prometheus"
              name: monitoring-data-volume
              subPath: "caches/prometheus"

      volumes:
        - name: monitoring-data-config
          configMap:
            name: prometheus-config
        - name: monitoring-data-volume
          persistentVolumeClaim:
            claimName: monitoring-data
