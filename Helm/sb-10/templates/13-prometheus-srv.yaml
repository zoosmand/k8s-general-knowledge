apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-%.0f" "prometheus-srv" .Values.prometheus.service.port }}
  namespace: {{ include "monitoring.namespace" . }}
  labels:
    {{- include "monitoring.labels" . | nindent 4 }}
spec:
  selector:
    app: {{ include "monitoring.fullname" . }}
  {{- if contains "LoadBalancer" .Values.prometheus.service.type }}
  type: LoadBalancer
  loadBalancerIP: {{ .Values.prometheus.service.loadBalancerIP }}
  {{- else if contains "NodePort" .Values.prometheus.service.type }}
  type: NodePort
  {{- else if contains "ClusterIP" .Values.prometheus.service.type }}
  type: ClusterIP
  {{- end }}
  ports:
    - protocol: TCP
      name: {{ printf "%s-%.0f" "http" .Values.prometheus.service.port }}
      port: {{ .Values.prometheus.service.port }}
      targetPort: {{ .Values.prometheus.service.port }}
      {{- if and (or (contains "NodePort" .Values.prometheus.service.type) (contains "ClusterIP" .Values.prometheus.service.type)) .Values.prometheus.service.nodePort }}
      nodePort: {{ .Values.prometheus.service.nodePort }}
      {{- end }}
      