

global:
  repository: reg.docker.askug.net:5000
  pullPolicy: IfNotPresent

  useStatefulSet: true

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: "sb-11"

  nodeSelector: worker
  
  tolerations: []
  
  affinity: {}

  clusterDomainName: svc.cluster.local


# --------------------------------------------------
namespace:
  enabled: true
  name: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

pv:
  volumeMode: Filesystem
  capacity:
    storage: 20Gi
  storageClass: "node0-local-storage-monitoring"
  path: /home/zoosman/dev/k0s/volumes/mnt/monitoring
  node: mp8

statefullSet:
  name: ""
  serviceName: ""

# --------------------------------------------------
# --------------------------------------------------
prometheus:
  image:
    name: prometheus-sb-11
    tag: "0.0.0"
    pullPolicy: IfNotPresent

  # statefullSet:
  #   name: ""
  #   serviceName: ""

  replicaCount: 1

  service:
    # type: ClusterIP
    # type: NodePort
    # nodePort: 30090
    type: LoadBalancer
    loadBalancerIP: 10.203.10.25
    port: 9090

  resources:
    limits:
      cpu: "8"
      memory: 32Gi
    requests:
      cpu: "4"
      memory: 8Gi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 1
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80

  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
